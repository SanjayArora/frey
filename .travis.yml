sudo: required
language: node_js
node_js:
- 4.2.1
env:
  global:
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - realpath
cache:
  apt: true
  directories:
  - node_modules
notications:
  slack:
    secure: 
before_install:
- pip install --user pyhcl==0.1.15
- wget https://github.com/dbohdan/remarshal/releases/download/v0.3.0/remarshal-0.3.0-linux-amd64.tar.gz
- tar -zxvf remarshal-0.3.0-linux-amd64.tar.gz
- mkdir ~/bin
- export PATH="~/bin:${PATH}"
- cp -af remarshal/remarshal ~/bin/remarshal
script: npm run test:full
