[global]
  connection = "local"

[global.ansiblecfg.defaults]
  # https://raw.githubusercontent.com/ansible/ansible/devel/examples/ansible.cfg

[global.ansiblecfg.ssh_connection]
  ssh_args = "-o ControlMaster=auto -o ControlPersist=60s"

[[install.playbooks]]
  hosts = "{{ variable_host | default('infra-tusd-server')}}"
  name = "Local stuff"
  become = "False"
  roles = [
    "{{{global.roles_dir}}}/pwd/v1.0.0",
  ]

[[install.playbooks.tasks]]
  name = "Showcase we can access FREY_ environment variables"
  command = "echo {{lookup('env', 'FREY_SHOULD_BE_AS_VAR_IN_ANSIBLE')}}"
